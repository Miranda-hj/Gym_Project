{% extends "_layout.html" %}

{% block title %}Update and archive trainers' records{% endblock %}

{% block body %}


    <div class="container">
        <h1> Update and archive trainers' records </h1>
        <table class="table table-hover">
            <thead>  
                <tr>
                    <th>Trainer ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>  
            <tbody>
                {% for result in record %}
                <tr>
                    <td id="user_id"><input type="hidden" id="user_id" name="user_id" value="{{result.userid}}"/>{{result.userid}}</td>
                    <td>{{result.name}}</td>
                    <td>{{result.email}}</td>
                    <td>
                        <form method="POST">
                        <a href="/trainer_profile?user_id={{result.userid}}">View</a>
                        <a href="/update_trainer_profile?user_id={{result.userid}}">Update</a>
                            <input type='hidden' name='trainerid' id='trainerid' value='{{result.userid}}'/>
                            <input type='submit' value='Archive' onclick="alert('You have successfully archived {{result.name}}')" />
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>


{% endblock %}
