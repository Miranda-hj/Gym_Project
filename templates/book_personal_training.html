{% extends "_layout.html" %}

{% block title %}Trainer availability{% endblock %}

{% block body %}

<form method="POST"></br>
  <div class="container">
      <div class="row">
        <h3>Personal Training sessions available</h3>
        <table class="table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th></th>
              </tr>
            </thead>  
            <tbody>
              {% for result in db_training %}
              <tr>
                <td>{{result.session_date|datetimefilter}}</td>
                <td>{{result.session_time|timefilter}}
                </td>
                <td>
                  <a class="btn btn-primary" href="{{url_for('book_and_pay', sessionid=result.trainingid)}}">  
                    Book
                  </a>
                </form>
              </tr>
              {% endfor %}
              </tbody>
        </table>
      </div>
      <br>
      </table>
      </div>
    </div>
</form>
{% endblock %}
