{% extends "_layout.html" %}

{% block title %}Add class{% endblock %}

{% block body %}  
<form action="/add_class" method=post>
    <div class="container">
      <h1> Add a new class </h1>
      <div class="row">
        <div class="col">
          <label for="class_name" class="form-label">Class Name</label>
            <input type="text" class="form-control" id="class_name" name="class_name" required>
        </div>
        <div class="col">
          <label for="description" class="form-label">Class Description</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="day">Class Day</label>
            <select class="form-control" id="day" name="day" required>
              <option selected> </option>
              <option>Monday</option>
              <option>Tuesday</option>
              <option>Wednesday</option>
              <option>Thursday</option>
              <option>Friday</option>
              <option>Saturday</option>
              <option>Sunday</option>
            </select>
          </div>
        </div>
        <div class="col">
          <label for="session_time" class="form-label">Class time</label>
            <input type="time" class="form-control" id="session_tame" name="session_time" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="duration" class="form-label">Duration</label>
            <input type="text" class="form-control" id="duration" name="duration">
        </div>
        <div class="col">
          <div class="form-group">
            <label for="trainerid" class="form-label">Select Trainer</label>
            <select class="form-control" id="trainerid" name="trainerid">
              <option selected> </option>
              {% for result in class_result%}
              <option value="{{ result.userid }}">{{ result.first_name }} {{ result.last_name }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary" onclick="alert('you have successfully add a class')">Submit</button>
      </div>
    </div>
</form>

{% endblock %}
